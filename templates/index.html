<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/index.css">
    <title>EngageX - Log In</title>
</head>
<body>
    <header>
        <h1>ENGAGE-X</h1>
        <p>An Influencer Engagement and Sponsorship Coordination Platform</p>
    </header>
    <main>
        <div class="intro">
            <h2>Welcome to Engage-X!</h2>
            <p>Connecting Sponsors with Influencers to create powerful advertising campaigns and mutually beneficial partnerships.</p>
        </div>
        <div class="login-container">
            <form action="/" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="abc@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Log In</button>
                </div>
            </form>
            <a href="signup" class="signup-link">Sign Up</a>
        </div>
    </main>
    <footer>
        {% if message %}
        <h1>{{ message }}</h1>
        {% endif %}
    </footer>
</body>
</html>
