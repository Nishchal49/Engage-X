<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/signup.css">
    <title>Sign Up!</title>
</head>
<body>
    <header>
        <h1>ENGAGE-X</h1>
        <p>An Influencer Engagement and Sponsorship Coordination Platform</p>
    </header>

    <div class="register">
        <h2>User Registration</h2>
    </div>

    <div class="container">
        <div class="register-block" id="influencerBlock">
            <h3>Register as Influencer</h3>
        </div>
        <div class="register-block" id="sponsorBlock">
            <h3>Register as Sponsor</h3>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="influencerPopup">
        <span class="close-btn" id="closeInfluencerPopup">X</span>
        <h3>Sign Up as Influencer</h3>
        <form action="/signup" method="POST">
            <input type="text" name="role" value="influencer" hidden>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="abc@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="industry">Industry</label>
                <input type="text" name="industry" placeholder="Industry" required>
            </div>
            <div class="form-group">
                <label for="niche">Niche</label>
                <input type="text" name="niche" placeholder="Niche" required>
            </div>
            <div class="form-group">
                <label for="reach">Reach</label>
                <input type="number" name="reach" placeholder="Reach (Number of followers)" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="popup" id="sponsorPopup">
        <span class="close-btn" id="closeSponsorPopup">X</span>
        <h3>Sign Up as Sponsor</h3>
        <form action="/signup" method="POST">
            <input type="text" name="role" value="sponsor" hidden>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="abc@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="industry">Industry</label>
                <input type="text" name="industry" placeholder="Industry" required>
            </div>
            <div class="form-group">
                <label for="niche">Niche</label>
                <input type="text" name="niche" placeholder="Niche" required>
            </div>
            <div class="form-group">
                <label for="funds">Funds</label>
                <input type="number" name="funds" placeholder="Funds" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <a href="/" class="login-link">Log In</a>
</body>
<script>
    function showPopup(blockId, popupId) {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById(popupId).style.display = 'block';
    }

    function closePopup(popupId) {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById(popupId).style.display = 'none';
    }

    document.getElementById('influencerBlock').onclick = () => showPopup('influencerBlock', 'influencerPopup');
    document.getElementById('sponsorBlock').onclick = () => showPopup('sponsorBlock', 'sponsorPopup');
    document.getElementById('closeInfluencerPopup').onclick = () => closePopup('influencerPopup');
    document.getElementById('closeSponsorPopup').onclick = () => closePopup('sponsorPopup');
    document.getElementById('overlay').onclick = () => {
        closePopup('influencerPopup');
        closePopup('sponsorPopup');
    }
</script>
</html>
